name: electric_scooter_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - icons/



  fonts:
    - family: ZCOOLQingKeHuangYou
      fonts:
        - asset: fonts/ZCOOLQingKeHuangYou-Regular.ttf
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-Medium.ttf

    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Medium.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

